    <title>Rock, Paper, Scissors</title>

<body></body>
<script>
    // /* Write a NEW function called game().
    function game() {
        // play a 5 round game

        let roundCount = 0;

        // that keeps scores

        let playerScore = 0;
        let computerScore = 0;

        const playerSelection = userPlay();
        const computerSelection = computerPlay();

        // Use the previous function inside of this one to
        // a function for the computer to randomly select rock, paper, or scissors from an array
        function computerPlay() {
            let weaponArray = ["rock", "paper", "scissors"];
            let choice =
                weaponArray[Math.floor(Math.random() * weaponArray.length)];
            return choice;
        }
        // an insensitive function that prompts the user for an entry
        function userPlay() {
            let choice = prompt("Make your choice");
            choice = choice.toLowerCase().toString();
            return choice;
        }

        // a function that plays a round of rps & returns a victory or defeat string
        function playRound(playerSelection, computerSelection) {
            if (playerSelection == computerSelection) {
                return `${playerSelection} and ${computerSelection}. It's a tie!`;
                roundCount++;
            } else if (playerSelection == "paper" && computerSelection == "rock") {
                roundCount++;
                playerScore++;
                return `paper covers rock. You win!`;
            } else if (
                playerSelection == "paper" &&
                computerSelection == "scissors"
            ) {
                roundCount++;
                computerScore++;
                return `scissors cuts paper. You lose!`;
            } else if (playerSelection == "rock" && computerSelection == "paper") {
                roundCount++;
                computerScore++;
                return `paper covers rock. You lose!`;
            } else if (
                playerSelection == "rock" &&
                computerSelection == "scissors"
            ) {
                roundCount++;
                playerScore++;
                return `rock crushes scissors. You win!`;
            } else if (
                playerSelection == "scissors" &&
                computerSelection == "rock"
            ) {
                roundCount++;
                computerScore++;
                return `rock crushes scissors. You lose!`;
            } else if (
                playerSelection == "scissors" &&
                computerSelection == "paper"
            ) {
                roundCount++;
                playerScore++;
                return `scissors cuts paper. You win!`;
            }
            // displays current scores after each round

            return `Your Score: ${playerScore}  Bot Score: ${computerScore}`;
        }

        // and reports a winner or loser at the end. */

        return playerScore > computerScore ?
            `You are victorious!` :
            playerScore < computerScore ?
            `You have been defeated!` :
            `A draw! Play again?`;
    }
    // console.log(playRound(playerSelection, computerSelection));
</script>
